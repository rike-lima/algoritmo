<body>

    <button onclick="cadastrar()">Cadastrar</button>

<script>

        var sobrenome = ipt_sobrenome.value;
        var idade = ipt_idade.value;

        var usuario = {
            nome: nome,
            sobrenome: sobrenome,
            idade: idade,

            //nome,
            //sobrenome,
            //idade

        }

        usuario.proproedadeExcluir= true;
        delete usuario.proproedadeExcluir;

        lista_usuario.push(usuario)



        console.log(usuario)
    }
</script>
