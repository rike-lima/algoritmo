<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 8- Lista 11</title>
</head>

<body>
    <input type="text" id="iptAluno"> <button onclick="cadastrar()">Cadastrar</button>
    <div id="divMsg"></div>
</body>

</html>

<script>
    var listaAluno = []



    function cadastrar() {
        var aluno = iptAluno.value;
        listaAluno.push(aluno)  
        
        var tamanhoLista = listaAluno.length;

        divMsg.innerHTML = ""

        for (var index = tamanhoLista-1; index >= 0; index--) {

            var alunoAtual = listaAluno[index]

            divMsg.innerHTML += `${alunoAtual}<br>`

        }

    }
</script>
