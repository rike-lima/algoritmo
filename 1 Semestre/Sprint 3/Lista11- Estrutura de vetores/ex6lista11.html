<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 6- Lista 11</title>
</head>

<body>
    <input type="text" id="iptFilme">
    <button onclick="cadastro()">Cadastrar Filme</button>
    <div id="divMsg"></div>
</body>

</html>

<script>

    var listaFilme = []

    function cadastro() {
        var filme = iptFilme.value

        listaFilme.push(filme)

        divMsg.innerHTML += `${filme}<br>`

        iptFilme.value= ''

    }
</script>
