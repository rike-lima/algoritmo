<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números aleatórios</title>
</head>
<body>
    <button onclick="gerar()">Gerar número aleatório</button>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function gerar(){
        var aleatorio= Math.random();
        div_msg.innerHTML= `Gerado: ${aleatorio}`

    }
</script>
