<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 20- Lista 6</title>
</head>

<body>
    Informe a quantidade de depósitos feitos: <input type="text" id="ipt_quantidade"><br>
    Informe o valor dos depósitos: <input type="text" id="ipt_valor"><br>
    <button onclick="acompanhar()">Acompanhar grana</button>
    <div id="div_msg"></div>
</body>

</html>

<script>
    function acompanhar() {
        var quantidade = Number(ipt_quantidade.value);
        var valor = Number(ipt_valor.value);
        var saldo = 0;
        div_msg.innerHTML = ``
        for (var cont = 1; cont <= quantidade; cont++) {
            saldo += valor
            if (cont % 3 == 0) {
                saldo *= 1.01
            }
            div_msg.innerHTML += `${cont}° Mês: R$${saldo}<br>`

        }
        div_msg.innerHTML += `Total guardado: R$ ${saldo}`
    }
    </script>
