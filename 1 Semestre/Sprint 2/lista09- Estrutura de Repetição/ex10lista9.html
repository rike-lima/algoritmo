<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10- Lista 6</title>
</head>

<body>
    Número: <input type="text" id="ipt_number"><br>
    <button onclick="viva()">S2 Pares</button>
    <div id="div_msg"></div>
</body>

</html>

<script>
    function viva() {
        div_msg.innerHTML = "";
        var entrada = Number(ipt_number.value);

        for (var cont = 1; cont <= entrada; cont++) {
            var resto = cont % 2
            if (resto == 0) {
                div_msg.innerHTML += `${cont}<br>`;
            }
        }

    }

</script>
