<body>
    Você treina a cada quantos dias? <input type="text" id="ipt_dias">
    <button onclick="exibir()">Exibir rotina mensal</button>
    <div id="div_msg"></div>
</body>
</html>

<script>

    div_msg.innerHTML= "";
    var dias= Number(ipt_dias.value);

    for(var cont=0; cont<30; cont++){
        if (cont%dias==0){
            div_msg.innerHTML= `Dia ${cont+1}- Musculaçã;o<br>`

        } else {
            div_msg.innerHTML= `Dia ${cont+1}- Comer, dormir, etc;<br>`
        }
    }


</script>
