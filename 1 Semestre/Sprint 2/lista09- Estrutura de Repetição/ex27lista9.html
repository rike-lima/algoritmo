<body>
    Quantidade de elefantes: <input type="text" id="ipt_elefantes">
    <button onclick="atazanar()">Atazanar médium</button>
    <div id="div_msg"></div>

</body>

<script>
    function atazanar() {
        var quantidade = Number(ipt_elefantes.value)
        var elefante = '1 elefante incomoda muita gente!'
        
        
        for (var cont = 1; cont <= quantidade; cont++) {
            var incomodam= ``
            for (var contador1=0; contador1<=cont; contador1++){
                incomodam+= `incomodam, `    
            }
                 
            div_msg.innerHTML += `${elefeante}<br>${cont+1} elefantes, ${incomodam} muito mais.<br>`;
                
        } 
    }
</script>
