<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 1- Lista 09</title>
</head>

<body>
    <button onclick="contar()">Contar</button>
    <div id="div_msg"></div>
</body>

</html>

<script>
    function contar() {
        var msg = ''

        for (var cont = 1; cont <= 15; cont++) {
            msg += `${cont} <br>`;
        }
        div_msg.innerHTML = `${msg} `

    }
</script>
