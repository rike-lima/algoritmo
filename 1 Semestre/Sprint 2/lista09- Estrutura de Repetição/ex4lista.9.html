<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="exibir()">s2 Pares</button>
    <div id="div_msg"></div>
</body>

</html>

<script>
    function exibir() {

        div_msg.innerHTML = "";
        for (var contador = 0; contador <= 100; contador++) {
            var resto = contador % 2
            if (resto == 0) {
                div_msg.innerHTML += `${contador}<br>`;
            }
        }
    }
</script>
