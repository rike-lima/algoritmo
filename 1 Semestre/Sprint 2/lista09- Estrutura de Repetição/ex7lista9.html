<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7- Lista9</title>
</head>
<body>
    Limite: <input type="text" id="ipt_limite">
    <button onclick="calcular()">Adoro múltiplos de 5</button>
    <div id="div_msg.innerHTML"></div>
</body>
</html>

<script>
    function calcular(){
 var limite= Number(ipt_limite.value);

 if(limite >=20 && limite <=100) {
    for(var cont=0; cont<=limite; cont+=5){
        div_msg.innerHTML += `${cont}<br>`
    }
 }
    }
</script>
