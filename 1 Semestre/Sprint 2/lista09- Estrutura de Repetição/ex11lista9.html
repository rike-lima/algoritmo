<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 11- Lista 9</title>
</head>

<body>
  Quantas voltas serão na corrida? <br>
  <input type="text" id="ipt_volta"><br>
  <button onclick="corrida()">Iniciar corrida!</button>
  <div id="div_msg"></div>

</body>

</html>

<script>
  function corrida() {
    div_msg.innerHTML = ""
    var volta = Number(ipt_volta.value)
    for (var cont = 1; cont <= volta; cont++) {
      div_msg.innerHTML += `Carro dando a ${cont}ª volta.<br>`
    }
    div_msg.innerHTML += `Corrida finalizada!`
  }
</script>
