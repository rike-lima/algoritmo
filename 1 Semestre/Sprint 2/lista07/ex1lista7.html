<body>
    <span>Informe o nome da fruta está na mesa:</span> <input type="text" id="ipt_fruta"><br>
    <button onclick="verificar()">Vai comer?</button>

<script>
    function verificar(){
        var fruta= ipt_fruta.value;

        if(fruta == 'Abacaxi' || fruta=='Uva'){
            alert(`Sim, vai comer ${fruta}.`);
        } else {
            alert(`A fruta ${fruta}, ela não come.`)
        }
    }
</script>
