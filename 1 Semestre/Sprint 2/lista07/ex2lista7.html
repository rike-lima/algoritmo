<body>
    <h1>Simulador Faculdade Mentes BRilhantes</h1><br>

    <Span>Infome a nota do Enem:</Span> <input type="text" id="ipt_enem"><br><br>
    <span>Informe a nota do vestibular:</span> <input type="text" id="ipt_vest"><br><br>
    <button onclick="avaliar()">Avaliação</button>

</body>

</html>

<script>
    function avaliar() {
        var notaEnem = Number(ipt_enem.value);
        var notaVest = Number(ipt_vest.value);

        if (notaEnem >= 800 || notaVest >= 700) {
            alert(`Parabéns! Aprovado`)
        } else {
            alert(`Tente semestre que vem!`)
        }
    }
</script>
