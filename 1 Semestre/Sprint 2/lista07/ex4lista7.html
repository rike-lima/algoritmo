<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3- Lista 7</title>
</head>

<body>
    <h1>Formas de pagamento</h1>
    <span>Informe a forma de pagamento abaixo:</span><br>
    <select name="pagamento" id="slc_pgto"> <!--alterado para select após a última aula-->
        <option value="#" selected disabled>Forma de pagamento</option>
        <option value="1">Dinheiro</option>
        <option value="2">Cartão de débito</option>
        <option value="3">Cartão de crédito</option>
        <option value="4">Boleto</option>
    </select><br><br>

    <button onclick="analisar()">Analisar compra</button><br>

        <div id="div_msg"></div>

</body>

</html>

<script>
    function analisar() {
        var pagamento = slc_pgto.value
        if (pagamento == '1' || pagamento == '2') {
            div_msg.innerHTML = "Você terá que pagar a vista"
        } else {
            div_msg.innerHTML = "Pagamento poderá ser parcelado"
        }
    }
</script>
