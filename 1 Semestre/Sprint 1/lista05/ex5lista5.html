<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 5- Lista 5</title>
</head>
<body>
  Informe a nota do aluno: <input type="text" id="ipt_nota">
  <button onclick="classificar()">Classificar nota</button>
</body>
</html>

<script>
  function classificar(){
    var nota= Number(ipt_nota.value)
    if(nota<5){
      alert('Aluno precisa de muita ajuda');
    } else if (nota<=7){
      alert('Aluno na média')
    } else if (nota<=9.5){
      alert('Aluno acima da média')

    } else if(nota>9.5){
      alert('Aluno fora da curva')
    }
  }
</script>
