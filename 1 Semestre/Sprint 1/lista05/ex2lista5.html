<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    Qual a renda mensal da sua familia? <input type="text" id="ipt_renda">
    <button onclick="analisar()">Analisar renda</button>
    <div id="div_msg"></div>
</body>

</html>

<script>
    function analisar() {
        var renda = Number(ipt_renda.value);
        if (renda <= 250) {
            div_msg.innerHTML = 'Classe E';
        } else if (renda <= 900) {
            div_msg.innerHTML = 'Classe D'; 
        } else if (renda <= 2500) {
            div_msg.innerHTML = 'Classe C';
        } else if (renda <= 9500) {
            div_msg.innerHTML = 'Classe B';
        } else {
            div_msg.innerHTML = 'Classe A';
        }
    }
</script>
