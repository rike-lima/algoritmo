<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1- Lista 5</title>
</head>

<body>
    Informe sua altura: <input type="text" id="ipt_alt">
    <button onclick="analisar()">Analisar Estatura</button>

    <div id="div_msg"></div>
</body>

</html>

<script>
    function analisar() {
        var altura = Number(ipt_alt.value);
        if (altura <= 1.65) {
            div_msg.innerHTML = "Você pode ser piloto de corrida."
        } else if (altura <= 1.8) {
            div_msg.innerHTML = "Você pode ser jogador de futebol."
        } else {
            div_msg.innerHTML = "Você pode ser jogador de vôlei ou basquete."
        }
    }

</script>
