<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4- Lista 5</title>
</head>

<body>
    Informe o peso: <input type="text" id="ipt_peso">
    <button onclick="analisar()">Analisar</button>
    <div id="div_msg"></div>
</body>

</html>

<script>
    function analisar() {
        var peso = Number(ipt_peso.value);

        if (peso < 13.5) {
            div_msg.innerHTML = 'Abaixo do peso';
        }
        else if (peso == 18.3) {
            div_msg.innerHTML = 'Peso perfeito';
        }
        else if (peso <= 21.2) {
            div_msg.innerHTML = 'Peso na média';
        } else if (peso > 21.2) {
            div_msg.innerHTML = 'Acima do peso';
        }


    }
</script>
