<body>
    <h1>Passe escolar</h1>

    Valor da passagem: <input type=" text" id="input_passagem"><br><br>
    Quantas viagens fará por mês: <input type="text" id="input_viagens"><br>
    <Button onclick="resultado()">Ver economia</Button>


</body>

<script>
    function resultado(){

    var valor = Number(input_passagem.value);
    var viagem = Number(input_viagens.value);
    var economia= (valor*viagem)/2
    
    alert ('Você economizara R$ ' + economia + 'por mês');
    }
</script>
