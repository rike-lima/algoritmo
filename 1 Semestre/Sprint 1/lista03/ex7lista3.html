<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>

<body>
    <h1>Conta Bancária 1</h1>
    <button onclick="receber()">Receber 100</button>
    <button onclick="pagar()">Pagar 50</button>
</body>

</html>

<script>
    var saldo = 0

    function receber() {
        saldo+= +100
        alert('Transferência de R$100 recebida! Saldo atual: R$' + saldo);
    }

    function pagar(){
        saldo-=50
        alert('Pagamento de R$50 efetuado! Saldo atual: R$' + saldo);
    }
</script>
