<body>
    Nota continuada: <input type="text" id="input_continuada">
    Nota semestral: <input type="text" id="input_semestral"><br>
    Informe seu nome: <input type="text" id="input_nome"><br><br>
    <button onclick="media()">Calular média</button>

<script>
    function media(){
        var continuada = Number(input_continuada);
        var semestral = Number(input_semestral);
        var calculo= (continuada*0,4)+  (semestral*0,6);

        alert('A média de ' + input_nome.value + ' será de ' +calculo+ '.')
    }
</script>
