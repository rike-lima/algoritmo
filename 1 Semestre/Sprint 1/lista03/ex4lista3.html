<body>
    <h1>Dragon Ball</h1>

    Nome do guerreiro: <input type="text" id="input_nome"> <br><br>
    Ki normal do guerreiro: <input type="text" id="input_ki"><br>
    <button onclick="resultado()">Exibir ki em cada forma</button>


</body>

<script>
  function resultado(){
    var ki= Number(input_ki.value);
    var sj= ki*50;
    var sj2= ki*100;

    alert('Na forma de Super Saijin, ' + input_nome.value + ' tem o ki equivalente à ' + sj + '.');
    alert('Na forma de Super Saijin 2, ' + input_nome.value + ' tem o ki equivalente à ' + sj2 + '.');

  }

</script>
