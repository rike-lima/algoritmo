<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>

<body>
    <h1>Horas de sono</h1>

    Quantas horas de sono você dormiu: <input type="text" id="input_horas_sono"><br><br>
    <button onclick="calculo()">Calcular sono</button>


    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function calculo() {
        var horas = Number(input_horas_sono.value);
        var fase1 = horas * 0.05;
        var fase2 = horas * 0.45;
        var fase3 = horas * 0.30;
        var fase4 = horas * 0.20;

        div_mensagem.innerHTML = `Ao dormir ${horas}, você dormiu: <br> ${fase1} horas na fase 1; <br> ${fase2} horas na fase 2; <br> ${fase3} horas na fase 3;<br> ${fase4} horas na fase 4.`

    }
</script>
