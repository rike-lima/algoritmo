<body>
  <h1>Aposentadoria</h1>
  Informe a sua idade: <input type="text" id="input_idade"> <button onclick="homem()">Aposentadoria Homem</button>
  <button onclick="mulher()">Aposentadoria mulher</button>
</body>

<script>
  function homem() {
    var idadeHomem = 70 - Number(input_idade.value);

    alert('Faltam ' + idadeHomem + ' para você se aposentar.');
  }
  function mulher() {
    var idadeMulher = 60 - Number(input_idade.value);
    
    alert('Faltam ' + idadeMulher + ' para você se aposentar.');

  }

</script>
