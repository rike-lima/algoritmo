<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09- Lista 06</title>
</head>

<body>
    <h1> Teste para piloto</h1>
    <span>Altura inicial desejada:</span> <input type="text" id="ipt_altura_inicial"><br>
    <span>Altura final desejada:</span> <input type="text" id="ipt_altura_final"><br><br>

    <span>Nome do candidato:</span> <input type="text" id="ipt_nome"><br>
    <span>Altura do candidato:</span> <input type="text" id="ipt_altura_candidato"><br>
    <button onclick="verificar()">Verificar candidato</button><br>
    <div id="div_msg"></div>

</body>

</html>

<script>
    function verificar() {
        var altura_inicial = Number(ipt_altura_inicial.value);
        var altura_final = Number(ipt_altura_final.value);
        var nome = ipt_nome.value;
        var altura_candidato = Number(ipt_altura_candidato.value);

        if (altura_inicial > 1 && altura_final > altura_inicial) {
            if (altura_candidato >= altura_inicial && altura_candidato <= altura_final) {
                div_msg.innerHTML += `<br>O candidato ${nome}, com altura de ${altura_candidato} metros, participará do processo de seleção de piloto`
            } else { div_msg.innerHTML += ` <br>Infelizmente, o candidato ${nome}, com altura de ${altura_candidato} metros, não atende os requisitos da seleção` }
        } else { alert(`Intervalo da altura de seleção é inválida! A altura inicial deve ser maior que 1 e a altura final deve ser maior que a altura inicial`); }
    }
</script>
