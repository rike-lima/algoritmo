<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05- Lista06</title>
</head>

<body>
    <span>Informe a nota do aluno:</span> <input type="text" id="ipt_nota">
    <button onclick="avaliar()">Avaliar aluno</button>
</body>

</html>

<script>
    function avaliar() {
        var nota = Number(ipt_nota.value);

        if (nota >=0 && nota< 6) {
            alert('Aluno não aprovado')
        } else if (nota > 8.5 && nota <= 10) {
            alert('Aluno Exemplar!')
        } else if (nota >= 6 && nota <= 8.5) {
            alert('Aluno comum e aprovado')
        } else alert('Essa nota está fora dos padrões.')
    }
</script>
