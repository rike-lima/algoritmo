<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02- Lista 06</title>
</head>

<body>
    Informe a sua renda: <input type="text" id="ipt_renda"><br><br>
    Informe sua renda familiar: <input type="text" id="ipt_renda_familia"><br>
    <button onclick="verificar()">Verificar ajuda</button>
</body>

</html>

<script>
    function verificar() {
        var renda = Number(ipt_renda.value)
        var renda_familia = Number(ipt_renda_familia.value);

        if (renda <= 1050 && renda_familia <= 2100){
            alert('Você terá direito!')
        } else {
            alert('Você não terá direito.')
        }

    }
</script>
