<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 3</title>
</head>

<body>
  <h1>Exercício 3</h1>
  
  Qual time você torce: <input id="time">
  <br><br>
  Quantos títulos seu time possui: <input id="tacas">
  <br><br>
  <button onclick="meuTime()">Amo meu time</button>
</body>

</html>

<script>
  function meuTime(){
    alert('O time ' + time.value + ', tem ' + tacas.value + ' títulos.')
  }
</script>
