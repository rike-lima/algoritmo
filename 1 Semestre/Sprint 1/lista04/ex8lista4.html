<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>

<body>
    Quantos homens entraram no elevador? <input type="text" id="ipt_homem"><br>
    Quantas mulheres entraram no elevador? <input type="text" id="ipt_mulher"><br>
    <button onclick="calcular()">Analisar peso</button>

    <div id="div_msg"></div>


</body>

</html>

<script>
    function calcular() {
        var homem = Number(ipt_homem.value) * 80;
        var mulher = Number(ipt_mulher.value) * 60;
        var peso = homem + mulher;

        div_msg.innerHTML = `Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${peso}kg.`

        if (peso > 800) {
            div_msg.innerHTML += ` <span style="color: blue;">Será necessário alguém descer para o elevador se movimentar.</span>`
        }

    }
</script>
