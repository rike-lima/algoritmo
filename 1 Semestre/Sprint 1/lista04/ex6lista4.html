<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>

<body>
    Informe o valor da sua renda familiar: <input type="text" id="ipt_renda">
    Informe o valor da prestação: <input type="" id="ipt_prestacao"><br>
    <button onclick="calculo()">Verificar financiamento</button>
    <div id="div_msg"></div>
</body>

</html>
<script>
    function calculo() {
        var renda = Number(ipt_renda.value);
        var prest = Number(ipt_prestacao.value);
        var porcentagem = (prest / renda) * 100;

        div_msg.innerHTML = `A prestação corresponde a ${porcentagem}% da renda familiar.`

        if (porcentagem > 30) {
            div_msg.innerHTML += `<b style="color: red;"> Será necessário complementar a renda familiar! </b>`
        }
    }
</script>
