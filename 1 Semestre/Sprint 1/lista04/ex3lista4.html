<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>

<body>
    <h1>Notas</h1>
    Informe a primeira nota: <input type="text" id="input_n1"><br><br>
    Informe a segunda nota: <input type="text" id="input_n2"><br><br>
    Informe a terceira nota: <input type="text" id="input_n3"><br><br>

    <button onclick="media()">Analisar desempenho</button>

    <div id="div_msg"></div>
</body>

</html>

<script>


    function media() {
        var n1 = Number(input_n1.value);
        var n2 = Number(input_n2.value);
        var n3 = Number(input_n3.value);

        var media = (n1 + n2 + n3) / 3;

        if (media <= 9.4) {
            div_msg.innerHTML = `Sua média foi de ${media}.`;
        }
        else {
            div_msg.innerHTML = "Parabéns, você é fora de série!";
        }
    }
</script>
