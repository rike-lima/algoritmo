<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>

<body>
    <h1>Pizza!</h1>
    Informe o valor da pizza: <input type="text" id="inputPizza">
    Dividir em quantos amigos? <input type="text" id="inputAmigos">
    <button onclick="calcular()">Rola Pizza!</button>
    <div id="divMsg"></div>
</body>

</html>

<script>
    function calcular() {
        var valorPizza = Number(inputPizza.value);
        var amigos = Number(inputAmigos.value);

        var total = valorPizza / amigos;

        if (total <= 20) {
            divMsg.innerHTML = `Cada amigo vai pagar R$${total}.`
        }
        else {
            divMsg.innerHTML += `Cada amigo vai pagar R$${total}. <br> <b><i style="color: red;">Deu ruim! Pizza muito cara!</i></b>`
        }
    }
</script>
