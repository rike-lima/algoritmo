<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>

<body>
    Informe a quantidade de filhos que você possui: <input type="text" id="ipt_filhos">
    <button onclick="analise()">Analisar familia</button>
    <div id="div_msg"></div>

</body>

</html>

<script>
    function analise() {
        var filhos = Number(ipt_filhos.value);
        if (filhos >= 1) {
            div_msg.innerHTML = 'Não tem TV.'
            if (filhos >= 2) {
                div_msg.innerHTML += `<br>Não tem internet.`
            }
            if (filhos >= 3) {
                div_msg.innerHTML += `<br>Não tem video game.`
            }
            if (filhos >= 4) {
                div_msg.innerHTML += `<br>Não tem netflix.`
            }
        }
    }
</script>
