<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>

<body>
    <h1>Bebida</h1>
    Quantas latas de refri você consome por dia? <input type="text" id="input_qtde">
    <button onclick="calcular()">Quantos refris?</button>

    <div id="div_msg"></div>
</body>

</html>

<script>

    var qtde = 0;

    function calcular() {
        qtde = Number(input_qtde.value)*365
            div_msg.innerHTML = `Você consome ${qtde} latas de refrigerante por ano.`

        if (qtde > 500) {
            div_msg.innerHTML += " Cuidado com a diabetes!"
        }
    }
</script>
